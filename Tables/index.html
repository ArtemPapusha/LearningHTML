<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <main>
        <hr>
            <table border="1">
                <caption>
                    Characteristic of cars
                </caption>
                <thead>
                    <tr>
                        <th>
                            Technical characteristics
                        </th>
                        <th colspan="4">
                            Vehicles are availble for sales
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Car brand(model)
                        </td>
                        <td>
                            Opel(Vectra)
                        </td>
                        <td>
                            Nissan(Juke)
                        </td>
                        <td>
                            Audi(A8)
                        </td>
                        <td>
                            Renault(Trafic)
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Engine type
                        </td>
                        <td>
                            Gasoline
                        </td>
                        <td>
                            Gasoline
                        </td>
                        <td>
                            Diesel
                        </td>
                        <td>
                            Diesel
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Year 
                        </td>
                        <td>
                            2006
                        </td>
                        <td>
                            2014
                        </td>
                        <td>
                            2021
                        </td>
                        <td>
                            2019
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Engine displacement
                        </td>
                        <td>
                            2198cc
                        </td>
                        <td>
                            1598cc
                        </td>
                        <td>
                            2998cc
                        </td>
                        <td>
                            1598cc
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Price($)
                        </td>
                        <td>
                            6500
                        </td>
                        <td>
                            12499
                        </td>
                        <td>
                            71900
                        </td>
                        <td>
                            20800
                        </td>
                    </tr>
                </tbody>
            </table>
        <hr>
    </main>
</body>
</html>
